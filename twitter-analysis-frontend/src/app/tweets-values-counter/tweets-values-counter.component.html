
<div class="counter">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
        <div class="employees">
          <p class="counter-count">{{ getNumberOfTweets(1) }}</p>
          <p class="employee-p">Positives</p>
        </div>
      </div>

      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
        <div class="customer">
          <p class="counter-count">{{ getNumberOfTweets(0) }}</p>
          <p class="customer-p">Neutral</p>
        </div>
      </div>

      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
        <div class="design">
          <p class="counter-count">{{ getNumberOfTweets(-1) }}</p>
          <p class="design-p">Negatives</p>
        </div>
      </div>

      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
        <div class="order">
          <p class="counter-count">{{ getNumberOfAllTweets() }}</p>
          <p class="order-p">All</p>
        </div>
      </div>
    </div>
  </div>
</div>
