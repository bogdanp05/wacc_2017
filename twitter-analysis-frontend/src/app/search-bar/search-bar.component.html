<div class="container" id="search-bar-container-id">
  <div class="search-bar-container">
    <div class="search-bar" id="search-bar">
      <input #searchBox type="text" class="form-control input-sm" maxlength="150" placeholder="Search"  />
    </div>
    <button id= "search-bar-button" type="submit" class="btn btn-primary btn-sm" (click)="search(searchBox.value)">Search </button>

  </div>
</div>
